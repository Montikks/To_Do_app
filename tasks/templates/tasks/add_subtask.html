{% extends 'tasks/base.html' %}
{% block title %}Přidat podúkol{% endblock %}

{% block content %}
<h2>Přidat podúkol k úkolu: {{ task.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button neutral">Přidat podúkol</button>
</form>

<a href="{% url 'task_detail' task.id %}" class="button neutral">Zpět na detail</a>
{% endblock %}

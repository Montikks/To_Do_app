<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Seznam úkolů</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">
                    {{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Přidat úkol</a>
</body>
</html>

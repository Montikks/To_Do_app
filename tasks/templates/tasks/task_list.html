<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/css/styles.css' %}">
</head>
<body>
    <h1>Seznam úkolů</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a>
                {% if not task.completed %}
                    <form method="post" action="{% url 'complete_task' task.id %}">
                        {% csrf_token %}
                        <button type="submit">Označit jako dokončené</button>
                    </form>
                {% else %}
                    <span>Dokončeno</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Přidat nový úkol</a>
</body>
</html>

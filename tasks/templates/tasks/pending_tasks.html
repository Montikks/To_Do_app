<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedokončené úkoly</title>
</head>
<body>
    <h1>Nedokončené úkoly</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a>
                <a href="{% url 'complete_task' task.id %}">Označit jako dokončené</a>
            </li>
        {% empty %}
            <p>Žádné nedokončené úkoly.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'task_list' %}">Zpět na seznam úkolů</a>
</body>
</html>

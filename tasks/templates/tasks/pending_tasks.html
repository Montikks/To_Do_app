{% extends 'tasks/base.html' %}
{% block title %}Nedokončené úkoly{% endblock %}

{% block content %}
<h2>Nedokončené úkoly</h2>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}" class="button detail">{{ task.name }}</a>
            <a href="{% url 'complete_task' task.id %}" class="button complete">Označit jako hotové</a>
        </li>
    {% empty %}
        <p>Žádné nedokončené úkoly.</p>
    {% endfor %}
</ul>
<a href="{% url 'task_list' %}" class="button detail">Zpět na seznam úkolů</a>
{% endblock %}

{% extends 'tasks/base.html' %}

{% block title %}Nedokončené úkoly{% endblock %}

{% block content %}
<h2>Nedokončené úkoly</h2>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a>
            <a href="{% url 'complete_task' task.id %}">Označit jako hotové</a>
        </li>
    {% empty %}
        <p>Žádné nedokončené úkoly.</p>
    {% endfor %}
</ul>
<a href="{% url 'task_list' %}">Zpět na seznam úkolů</a>
{% endblock %}

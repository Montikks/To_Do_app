<!-- tasks/templates/tasks/edit_task.html -->
{% extends 'tasks/base.html' %}
{% block title %}Upravit úkol{% endblock %}

{% block content %}
<h2>Upravit úkol: {{ task.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="button neutral">Uložit</button>
</form>
<p><a href="{% url 'dashboard' %}" class="button neutral">Zpět</a></p>
{% endblock %}

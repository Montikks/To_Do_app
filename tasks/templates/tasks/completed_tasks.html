{% extends 'tasks/base.html' %}

{% block title %}Dokončené úkoly{% endblock %}

{% block content %}
<h2>Dokončené úkoly</h2>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a>
        </li>
    {% empty %}
        <p>Žádné dokončené úkoly.</p>
    {% endfor %}
</ul>
<a href="{% url 'task_list' %}">Zpět na seznam úkolů</a>
{% endblock %}
